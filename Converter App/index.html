<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <div class="hero">
            <h1>Metric/Imperical Unit Conversion</h1>
            <input type="text" placeholder="0" id="inp">
            <button id="button">Convert</button>
        </div>
        <div class="main">
            <div class="section1">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section2">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="section3">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
